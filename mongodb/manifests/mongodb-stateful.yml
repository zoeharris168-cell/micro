# ---------------------------
# 1Ô∏è‚É£ Headless Service
# ---------------------------
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  clusterIP: None                 # üîπ Required for StatefulSet
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
---
# ---------------------------
# 2Ô∏è‚É£ MongoDB StatefulSet
# ---------------------------
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb            # üîπ Must match Service name
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "50m"
              memory: "256Mi"
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Mi
